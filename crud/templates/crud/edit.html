{% extends 'crud/base.html' %}
{% block body %}
<div class="content">
    <br />
    <br />
    <div class="container my-5">
      <div
        class="
          row
          p-4
          pb-0
          pe-lg-0
          pt-lg-8
          align-items-center
          rounded-3
          border
          shadow-lg
        "
      >
        <form method="POST" action="update/{{ members.id }}">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input class="form-control" type="text" name="firstname" value="{{ members.firstname }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input class="form-control" type="text" name="lastname" value="{{ members.lastname }}" required="required"/>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
            </div>
            <br>
        </form>
          <br>
      </div>
    </div>
</div>
{% endblock %}
